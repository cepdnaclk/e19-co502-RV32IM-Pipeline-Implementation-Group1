name: Remote Script Runner

on:
  pull_request:
    types: [closed]
    branches:
      - main # or any branch you want
jobs:
  run-script:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add known hosts
        run: |
          ssh-keyscan -H tesla.ce.pdn.ac.lk >> ~/.ssh/known_hosts
          ssh-keyscan -H 10.40.18.26 >> ~/.ssh/known_hosts

      - name: Run script on remote server through jump host
        run: |
          ssh -o ProxyJump=e19129@tesla.ce.pdn.ac.lk e19129@10.40.18.26 'bash -l ~/path/to/script.sh'
